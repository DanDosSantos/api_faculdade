<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Aluno</title>
</head>
<body>
    <h1>Criar Novo Aluno</h1>
    <form action="{{ url_for('alunos.create_aluno') }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        <br>
        
        <label for="turma">ID da Turma:</label>
        <input type="number" id="turma" name="turma" required>
        <br>
        
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required>
        <br>

        <label for="nota_primeiro_semestre">Nota do Primeiro Semestre:</label>
        <input type="number" step="0.01" id="nota_primeiro_semestre" name="nota_primeiro_semestre">
        <br>

        <label for="nota_segundo_semestre">Nota do Segundo Semestre:</label>
        <input type="number" step="0.01" id="nota_segundo_semestre" name="nota_segundo_semestre">
        <br>
        
        <button type="submit">Criar Aluno</button>
    </form>

    <a href="{{ url_for('alunos.get_aluno') }}">Voltar Ã  Lista de Alunos</a>
</body>
</html>
