<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criar Professor</title>
</head>
<body>
    <h1>Criar Novo Professor</h1>
    <form action="{{ url_for('professores.create_professor') }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        <br>
        
        <label for="materia">Matéria:</label>
        <input type="text" id="materia" name="materia" required>
        <br>
        
        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes"></textarea>
        <br>
        
        <button type="submit">Criar Professor</button>
    </form>

    <a href="{{ url_for('professores.get_professor') }}">Voltar à Lista de Professores</a>
</body>
</html>
