<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Professor</title>
</head>
<body>
    <h1>Detalhes do Professor</h1>
    <p><strong>ID:</strong> {{ professor.id }}</p>
    <p><strong>Nome:</strong> {{ professor.nome }}</p>
    <p><strong>Idade:</strong> {{ professor.idade }}</p>
    <p><strong>Matéria:</strong> {{ professor.materia }}</p>
    <p><strong>Observações:</strong> {{ professor.observacoes }}</p>

    <a href="{{ url_for('professores.get_professor') }}">Voltar à lista de Professores</a>
</body>
</html>
